# Docker Compose for Payment Smart Bot Frontend
# Easy deployment with Docker Compose

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-bot-frontend
    ports:
      - "8501:8501"
    environment:
      # API endpoint - replace with your actual endpoint
      - PAYMENT_BOT_API_ENDPOINT=${PAYMENT_BOT_API_ENDPOINT:-https://osmgkvun82.execute-api.us-east-1.amazonaws.com/dev/chat}
      
      # Optional: Stripe publishable key for future Stripe Elements
      # - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    
    volumes:
      # Mount config for easy updates without rebuild
      - ./.streamlit:/app/.streamlit:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - payment-bot-network

networks:
  payment-bot-network:
    driver: bridge

# Usage:
# 1. Create .env file with your API endpoint
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:8501
# 4. Stop: docker-compose down
